# В параметре internalPorts указываются порты для взаимодействия с другими приложениями и сервисами внутри кластера.
# В качестве разделителя используются пробелы.
#internalPorts: 4000 5000
# Внешний порт для доступа к приложению
externalPort: 80
# defaultPath - путь к стартовой странице web-приложения.
# Результирующая ссылка на развернутое приложение формируется по шаблону: http://host/app_system_name + defaultPath
defaultPath: /
